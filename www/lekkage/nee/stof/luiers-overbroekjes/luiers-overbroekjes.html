<ion-view view-title="Test">
    <ion-nav-buttons side="right">
        <nav-buttons></nav-buttons>
    </ion-nav-buttons>
    <ion-content class="padding">
        <h4>{{ luiersOverbroekjes.vraag }}</h4>
        <p>Het is belangrijk dat je je luiers/overbroekjes test. In het volgende scherm krijg je hier informatie over.</p>
        <div class="list card">
            <a ng-repeat="optie in luiersOverbroekjes.opties" ui-sref="{{optie.link}}" class="item item-icon-right">
                <i class="icon ion-ios7-arrow-right"></i>
                {{ optie.titel }}
            </a>
        </div>
    </ion-content>
</ion-view>
